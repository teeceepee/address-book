<div *ngIf="readonly" (dblclick)="onDoubleClick()" class="editable-wrapper">
  {{value}}
</div>
<div *ngIf="!readonly" (dblclick)="onDoubleClick()" class="editable-wrapper">
  <input
    [value]="value"
    (input)="onInput($event)"
    [readonly]="readonly"
    type="text"
    class="editable"
  >
</div>
