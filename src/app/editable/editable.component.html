<div *ngIf="canEdit(); else elseContent" (dblclick)="onDoubleClick()" class="editable-wrapper">
  <input
    [value]="value"
    (input)="onInput($event)"
    type="text"
    class="editable"
  >
</div>

<ng-template #elseContent>
  <div (dblclick)="onDoubleClick()" class="editable-wrapper">
    {{value}}
  </div>
</ng-template>
